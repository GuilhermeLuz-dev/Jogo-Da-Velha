<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Jogo Da Velha</h1>
        <div id="namePlayer">
            <h2>Jogador 1</h2>
            <input id="play1" type="text" placeholder="Nome:">
            <h2>Jogador 2</h2>
            <input id="play2" type="text" placeholder="Nome:">
            <button id="buttonJogar">Jogar</button>
        </div>

        <div id="aviso"><h2></h2></div>
        <div id="win"></div>
        <div class="table">
            <div>
                <div id="0" class="square"></div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>
            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
            </div>
            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>
        </div>
        <div id="buttons">
            <button id="novaPart">Nova partida</button>
            <button id="reiniciar">Zerar placar</button>
        </div>
        <div id="placar">
            <div class="jogador j1">
                <h2>Espada</h2>
                <p id="pj1">0</p>
            </div>
            <div class="jogador j2">
                <h2>Escudo</h2>
                <p id="pj2">0</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
